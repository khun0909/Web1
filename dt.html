<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입 계산</title>
</head>
<body>
    <script>
        var a = 10;
        let b = 20;
        const c = "30";

        console.log(a + b + c);
        console.log(a - b - c);
        console.log(a + b + Number(c));
        console.log(a + b + parseInt(c));
        console.log(string(a)+string(b)+c);
    </script>
</body>
</html>
