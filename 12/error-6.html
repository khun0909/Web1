<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예외 처리</title>
</head>
<body>
  <h1>예외 처리했을 때</h1>

  <script>
    let json = '{"grade": 3, "age": 25}';
  
    try {
      let user = JSON.parse(json);
      if (!user.name) {
        // throw "사용자 이름이 없습니다.";
        throw new Error("사용자 이름이 없습니다.");
      }
    } catch (err) {
      console.error(err);
    }
  </script>
</body>
</html>
