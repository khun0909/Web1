<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>나이 계산하기</title>
	<link rel="stylesheet" href="css/age.css">
</head>
<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<button class="btn" onclick="calc2()">미래나이</button>
	<div id="result" class="show">(결과 값 표시)</div>
	<script>
		function calc(){
		//변수 선언(생성)
		var currntYear = 2023; //현재 년도를 변수에 저장
		var birthYear, age; //생년, 나이를 저장할 변수 선언 

		//prompt() 함수를 사용하여 생년 입력 받기
		birthYear = prompt("태어난 년도를 입력하세요", "YYYY");

		//나이계산
		age=currntYear - birthYear + 1;

		//결과 출력
		//document.write("당신의 생년은" + birthYear + "년 입니다.");
		//document.write("당신의 나이는" + age + "세 입니다.");
		document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세 입니다.";
		}


		function calc2(){
		//변수 선언(생성)
		var currntYear = 2030; //현재 년도를 변수에 저장

		//나이계산
		age=currntYear - birthYear + 1;

		document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세 입니다.";
		}
	</script>
</body>
</html>
