
<!DOCTYPE html>
<html>
<head>
  <title>버튼 선택 예제</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>버튼 선택 예제</h2>

  <button class="button" id="button1">버튼 1</button>
  <button class="button" id="button2">버튼 2</button>
  <button class="button" id="button3">버튼 3</button>

  <script>
    var button1 = document.getElementById("button1");
    var button2 = document.getElementById("button2");
    var button3 = document.getElementById("button3");

    button1.addEventListener("click", function() {
      alert("버튼 1이 클릭되었습니다.");
    });

    button2.addEventListener("click", function() {
      alert("버튼 2가 클릭되었습니다.");
    });

    button3.addEventListener("click", function() {
      alert("버튼 3이 클릭되었습니다.");
    });
  </script>
</body>
</html>
