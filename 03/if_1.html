<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 문</title>
</head>
<body>
    <script>
        const currentYear =2023;
        let birthYear = prompt("태어난 연도를 입력하세요.");
        let age;

        age = currentYear - birthYear;

        if(age >= 19){
            alert("당신은 성인입니다.");
        }

        alert(`당신의 나이는 ${age}세 입니다.`);
    </script>
</body>
</html>
