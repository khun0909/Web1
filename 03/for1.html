<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>

<body>
    <script>
        var names = ['Kim', 'Lee', 'Park', 'Choi', 'Han'];

        // document.write(names[0] + '님! 안녕하세요.<br>')
        // document.write(names[1] + '님! 안녕하세요.<br>')
        // document.write(names[2] + '님! 안녕하세요.<br>')
        // document.write(names[3] + '님! 안녕하세요.<br>')
        // document.write(names[4] + '님! 안녕하세요.<br>')

        for (var i = 0; i < names.length; i++) {
            document.write(names[i]+'님! 안녕하세요.<br><br>')
        }

        // let i; // 위에서 이미 i가 선언되어 있어 사용 불가능
        var i;
        let sum = 0;

        // 1~ 10까지의 합
        for (i = 0; i < 11; i++)  {
            sum += i;
        }
        console.log(sum);

        // 1~ 100까지의 짝수의 합
        sum = 0;
        for (i = 0; i < 101; i+=2) {
            sum += i;
        }
        console.log(sum);

    </script>
</body>

</html>
