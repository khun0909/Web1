<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 연습</title>
</head>
<body>
    <script>
        // 1. 사용자로부터 -1이 입력될 때까지 숫자를 입력받기(while문 사용)
        // 2. 입력은 0보다 큰 값만 입력 가능(0보다 작은 값은 다시 입력받기)

        var userNums = []; // 입력한 숫자를 저장할 배열
        var Num = 0; // 사용자가 입력한 숫자

        while(true) {
            Num = parseInt(prompt('0보다 큰 숫자를 입력하세요. (종료 : -1)'));
            console.log('Num : ' + Num);

            // 입력값이 -1이면 반복문 종료
            if (Num === -1 || isNaN(Num)){
                break;
            } 

            // 0보다 큰 숫자가 아니면 다시 입력받기
            if (Num <= 0) {
                alert('0보다 큰 숫자를 입력하세요.');
                continue;
            }

            // 배열에 입력한 숫자 저장(배열의 끝에 요소 추가)
            userNums.push(Num);
            console.log('userNums : ' + userNums);
        }
    
        // 3. 입력된 데이터의 짝수/홀수 개수 구하기(for문 사용)
        // 4. 입력값중 가장 큰 값과 가장 작은 값 구하기
        // 5. 입력값의 합계와 평균 구하기

        var evenCnt = 0; // 짝수 개수
        var oddCnt = 0; // 홀수 개수
        var max = userNums[0]; // 최대값
        var min = userNums[0]; // 최소값
        var sum = 0; // 합계
        var avg = 0; // 평균

        for (var i = 0; i < userNums.length; i++) {
            // 짝수/홀수 개수 구하기
            if (userNums[i] % 2 === 0) {
                evenCnt++;
                console.log('evenCnt : ' + evenCnt);
            } else {
                oddCnt += 1;
                console.log('oddCnt : ' + oddCnt);
            }

            // 최대값
            if (userNums[i] > max) {
                max = userNums[i];
                console.log('max : ' + max);
            }

            // 최소값
            if (userNums[i] < min) {
                min = userNums[i];
                console.log('min : ' + min);
            }
            sum += userNums[i];
            console.log('sum : ' + sum);
        }

        avg = sum / userNums.length;

        document.write('입력한 숫자 : ' + userNums + '<br>');
        document.write('짝수 개수 : ' + evenCnt + '/ 홀수 개수:' + oddCnt + '<br>');
        document.write('최대값 : ' + max + '/ 최소값 : ' + min + '<br>');
        document.write('합계 : ' + sum + '/ 평균 : ' + avg + '<br>');

    </script>
</body>
</html>
