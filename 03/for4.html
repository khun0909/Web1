<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for 문</title>
</head>
<body>
    <script>
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 20; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
