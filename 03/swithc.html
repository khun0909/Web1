<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
</head>

<body>
  <script>
    let subject = prompt('과목을 입력하세요.(1-수학, 2-영어, 3-국어)');

    if (subject !== null) {
      switch (subject) {
        case '1':
          document.write('수학을 선택하셨습니다.');
          break;
        case '2':
          document.write('영어를 선택하셨습니다.');
          break;
        case '3':
          document.write.writert('국어를 선택하셨습니다.');
          break;
        default:
          document.write('잘못 선택하셨습니다.');
          break;
      }
    } 
  </script>
</body>

</html>
