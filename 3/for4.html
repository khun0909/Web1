<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script>
        for (var i = 0; i <5; i++){
            for (var j = 0; j <20; j++){
                document.write('*');
            }
            document.write('<br>');
            }


    </script>
</body>
