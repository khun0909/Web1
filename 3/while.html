<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        //while을 이용해서 0~100까지 합계 구하기
        var sum = 0;
        var i = 1;
        while(i<=100){
            sum += i;
            i++;
        }
        document.write('0~100까지 합' + sum);


        //do while을 이용해서 1~100까지 합을 구하기
        var sum = 0;
        var i = 1;
        do {    //do는 한번 실행 후 while로 감
            sum += i;
            i++;
        }while(i<=100)
        document.write('0~100까지 합' + sum );
    </script>



</body>
</html>
