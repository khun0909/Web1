<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        //while을 이용한 사용자 입력값 합계/평균 계산
        var sum = 0;
        var cnt = 0;
        var userNum;
        var avg;

        //-1이 입력될때까지 반복 (if문 사용금지)
        while (userNum != -1){
            userNum = parseInt(prompt('숫자를 입력하세요. (종료: -1)'));
            sum += userNum; //합계 계산;
            console.log('sum: ' + sum);
            cnt++; //입력횟수 계산
            console.log('cnt: ' + cnt);
        }

        //평균계산
        avg = (sum+1) / (cnt-1);
        document.write('입력한 숫자의 합계 :' + sum + '<br>');
        document.write('입력한 숫자의 평균 :' + avg + '<br>');
        document.write('입력한 숫자의 개수 :' + cnt + '<br>');
        



    </script>
</body>
</html>
