<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>

<body>
    <script>
        //1. 사용자로부터 -1이 입력될때까지 숫자를 입력받음 (단, 0보다 큰 값을 받는다)
        //2. 입력은 0보다 큰 값만 입력 가능하다. (0 보다 작은 값은 다시 입력받기, 포함 안시킴)

        var userNums = []; // 사용자가 입력한 숫자를 받아낼 배열
        var Num = 0;

        while (true) {
            Num = parseInt(prompt('0보다 큰 숫자를 입력하세요. (종료:-1)'));
            console.log('Num : ' + Num);
            if (Num === -1 || isNaN(Num)) {
                break;
            } else if (Num <= 0) {
                alert('0보다 큰 숫자를 입력하세요.');
                continue;
            }
            userNums.push(Num);
            console.log('userNums : ' + userNums);
        }

        //3. 입력된 데이터의 짝수/홀수 개수 구하기 
        //4. 입력값중 가장 큰 값과 가장 작은 값을 구하기
        //5. 입력값의 합계와 평균 구해보기

        var evenCnt = 0; //짝수 개수
        var oddCnt = 0; //홀수 개수
        var max = userNums[0]; //최대값
        var min = userNums[0]; //최소값
        var sum = 0; //합계
        var avg = 0; //평균

        for (var i = 0; i < userNums.length; i++) {
            //짝수 홀수 구분
            if (userNums[i] % 2 === 0) {
                evenCnt++;
            } else {
                oddCnt++;
            }

            //최대값 구하기
            if (userNums[i] > max) {
                max = userNums[i];
            }
            //최소값 구하기
            if (userNums[i] > min) {
                min = userNums[i];
            }

            //합계
            sum += userNums[i];
        }
        avg = sum /userNums.lenght;

        document.write('입력한 숫자' + userNums + '<br>');
        document.write('짝수' + evenCnt + '<br>');
        document.write('홀수' + oddCnt + '<br>');
        document.write('최대값' + max + '<br>');
        document.write('최소값' + min + '<br>');
    </script>
</body>

</html>
