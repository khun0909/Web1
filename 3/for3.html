<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script>
        const gitbook = {
            title: '깃 & 깃허브 사용법',
            pubData: '2019-12-08',
            pages: 226,
            finishe: true,
        }

        for(key in gitbook){
            document.write(`${key}: ${gitbook[key]}<br>`);
        }


        var names = ['kim', 'sae', 'choi', 'Han'];
        for (var name of names){
            document.write(name + '');
        }

    </script>
</body>
</html>
