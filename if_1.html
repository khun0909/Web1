<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 문</title>
</head>
<body>
    <script>
        const currentYear = 2023;
        let birthYear = prompt("태어난 연도를 입력하세요.");
        let age;
        
        age = currentYear - birthYear;
        alert(`당신의 나이는 ${age} 입니다.`);  //백틱!

        if(birthYear == null){
            alert('입력되지 않았습니다.');
        } else if(age >= 19){
            alert(`성인 입니다.`);
        } else{
            alert('미성년자 입니다.')
        }

        


    </script>
</body>
</html>
