<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>나이 계산하기</title>
	<link rel="stylesheet" href="css/age.css">
</head>
<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div>
	<script>
		function calc() {
			// 변수 선언(생성)
			var currentYear = 2023;  // 현재 년도를 currentYear 변수에 저장
			var birthYear, age; // 생년, 나이를 저장할 변수 선언

			// prompt() 함수를 사용하여 생년 입력 받기
			birthYear = prompt("태어난 년도를 입력하세요", "YYYY");

			// 나이 계산
			age = currentYear - birthYear + 1;

			// 결과 출력: innerHTML 프로퍼티를 사용하여 결과를 출력 
			// 출력에서의 + 기호는 문자열 연결 연산자로 사용됨
			// document.write("당신의 생년은 " + birthYear + "년 입니다.<br>");
			// document.write("당신의 나이는 " + age + "세 입니다.<br>");

			document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세 입니다.";
		}
		
	</script>

</body>
</html>
